<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="app" v-cloak>

        <div class="container text-center">

            <h3> Vue To Do List</h3>

            <input v-model="newTodo" type="text" class="form-control mb-2" placeholder="Aggiungi nuovo todo">
            <button @click="addTodo" class="btn btn-primary">Aggiungi</button>

            <ul class="list-group">
                <li v-for="(todo, index) in todos" :key="index" class="list-group-item">
                    <span v-if="todo.done" style="text-decoration: line-through">{{ todo.text }}</span>
                    <span v-else>{{ todo.text }}</span>
                    <div role="button" @click="removeTodo(index)" class=" fa-solid fa-xmark"></div>
                </li>
            </ul>

        </div>















    </div>





    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
